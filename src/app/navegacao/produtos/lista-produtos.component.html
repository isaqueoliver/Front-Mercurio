<div *ngFor="let produto of produtos" class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
        <img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/746/397/products/alface_crespa_verde11-6cdc6c45a50159039e15220193868199-1024-1024.jpg" class="card-img-top" alt="...">
        <hr class="border-10"/>
        <div class="card-body">
        <h5 class="card-title">{{produto.nome}}</h5>
        <p class="card-text">{{produto.mercado}}</p>
        <p>{{produto.valor | currency: 'R$'}}</p>
        <a href="#" class="btn btn-primary">Colocar no Carrinho</a>
        </div>
    </div>
</div>
