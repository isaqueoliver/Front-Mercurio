<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button *ngFor="let produto of produtos; let i = index"
              type="button" data-bs-target="#carouselExampleCaptions"
              [attr.data-bs-slide-to]="i" class="active"
              aria-current="true" aria-label="Slide 1">
      </button>
    </div>
    <div class="carousel-inner">

      <div *ngFor="let produto of produtos" class="carousel-item active">
        
        <img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/746/397/products/alface_crespa_verde11-6cdc6c45a50159039e15220193868199-1024-1024.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block text-bg-primary">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon text-bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon text-bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Proximo</span>
    </button>

  </div>
