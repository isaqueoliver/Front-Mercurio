<style>
@media (max-width: 767px) {
    .carousel-inner .carousel-item > div {
        display: none;
    }
    .carousel-inner .carousel-item > div:first-child {
        display: block;
    }
}

.carousel-inner .carousel-item.active,
.carousel-inner .carousel-item-next,
.carousel-inner .carousel-item-prev {
    display: flex;
}

/* medium and up screens */
@media (min-width: 768px) {
    
    .carousel-inner .carousel-item-end.active,
    .carousel-inner .carousel-item-next {
      transform: translateX(1.5%);
    }
    
    .carousel-inner .carousel-item-start.active, 
    .carousel-inner .carousel-item-prev {
      transform: translateX(-1.5%);
    }
}

.carousel-inner .carousel-item-end,
.carousel-inner .carousel-item-start { 
  transform: translateX(0);
}

</style>

<hr />
<div id="produtoCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner" role="listbox">

    <div *ngFor="let produto of produtos; let i = index" [ngClass]="['carousel-item', isActive(i) ]">

        <div *ngFor="let produto of produtos; let j = index" class="col-md-3">
          <div class="card" style="max-height:45vh;max-width:25vw;">
            <div class="card-img">
              <img src="{{ produto.imagem }}" class="img-fluid w-auto mh-100 mw-100">
            </div>
            <div class="fs-4 fw-semibold">
              {{ produto.nome }} {{correctIndex(produto.valor) | currency: 'R$'}}
              <button class="btn btn-primary mb-1" onclick="adicionarItemAoCarrinho(produto.mercadoId, produto.produtoId)">
                Colocar no Carrinho
              </button>
            </div>
          </div>
        </div>

    </div> 

  </div>

  <a class="btn carousel-control-prev" href="#produtoCarousel" (click)="previous()" role="button" data-bs-slide="prev">
    <i class="fa-solid fa-caret-left text-black display-1"></i>
      <!-- <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span> -->
  </a>
  <a class="btn carousel-control-next" href="#produtoCarousel" (click)="next()" role="button" data-bs-slide="next">
    <i class="fa-solid fa-caret-right text-black display-1"></i>
      <!-- <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span> -->
  </a>

</div>
<hr class="my-3" />
