<div class="row" *ngIf="isLogado">
    <div *ngFor="let item of produtos; let i = index" class="bg-light card-body col-md-3 d-flex flex-column" style="margin: 0 0 10px 10px">
        <img [src]=item.foto style="width: 90%;">
        <div class="mt-auto">
            <h4>{{ item.nome }}</h4>
            <h5>{{ item.preco | currency: 'R$' }}</h5>
            <button class="btn btn-primary" (click)="adicionar(i)">Adicionar ao Carrinho</button>
        </div>
    </div>
</div>
