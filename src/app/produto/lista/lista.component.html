<div class="container main-container">

    <h1>Lista de Produtos</h1>
    <hr>

    <p>
        <a class="btn btn-outline-success" [routerLink]="['/produtos/adicionar-novo']">Novo Produto</a>
    </p>
    
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img src="{{ produto.imagem }}" title="source: imgur.com" class="card-img-top" alt="...">
                <hr class="border-10"/>
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text">{{ produto.mercado }}</p>
                    <p class="card-text">{{ produto.valor | currency: 'R$' }}</p>
                    <a href="#" class="btn btn-primary">Colocar no Carrinho</a>
                </div>
            </div>
        </div>
    </div>
    
</div>
