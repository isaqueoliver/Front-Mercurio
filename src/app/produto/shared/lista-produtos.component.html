<div class="row text-center">
    <div *ngFor="let produto of produtos" class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img src="{{ produto.imagem }}"
                 style="height: 350px; width: 300px;"
                 title="source: imgur.com" class="card-img-top" alt="...">
            <hr class="border-10"/>
            <div class="card-body">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <p class="card-text">{{ produto.mercado }}</p>
                <p class="card-text">{{ produto.valor | currency: 'R$' }}</p>
                <button class="btn btn-primary" (click)="adicionarItemAoCarrinho(produto.mercadoId, produto.produtoId)">
                    Colocar no Carrinho
                </button>
            </div>
        </div>
    </div>
</div>
