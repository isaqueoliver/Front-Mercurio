<div class="container main-container">
    <h1>Cadastro</h1>

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h4>Crie sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage['nome'] }" />
                <span class="text-danger" *ngIf="displayMessage['nome']">
                                <p [innerHTML]="displayMessage['nome']"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage['email'] }" />
                <span class="text-danger" *ngIf="displayMessage['email']">
                                <p [innerHTML]="displayMessage['email']"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Cpf</label>
            <div class="col-md-10">
                <input class="form-control" id="cpf" type="text" placeholder="Cpf (requerido)"
                       maxlength="11"
                       formControlName="cpf" [ngClass]="{'is-invalid': displayMessage['cpf'] }" />
                <span class="text-danger" *ngIf="displayMessage['cpf']">
                                <p [innerHTML]="displayMessage['cpf']"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Estado</label>
            <div class="col-md-10">
                <select class="form-control" id="estadoId" formControlName="estadoId"
                        [ngClass]="{'is-invalid': displayMessage['estadoId'] }"
                        #estado (change)="buscarCidades(estado.value)">
                    <option selected hidden value="">Selecione o seu Estado</option>
                    <option *ngFor="let estado of estados" value="{{ estado.id }}">{{ estado.sigla }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage['EstadoId']">
                    <p [innerHTML]="displayMessage['EstadoId']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Cidade</label>
            <div class="col-md-10">
                <select class="form-control" id="cidadeId" formControlName="cidadeId" [ngClass]="{'is-invalid': displayMessage['cidadeId'] }">
                    <option selected hidden value="">Selecione a sua Cidade</option>
                    <option *ngFor="let cidade of cidades" value="{{ cidade.id }}">{{ cidade.nome }}</option>
                </select>
                <span class="text-danger" *ngIf="displayMessage['cidadeId']">
                    <p [innerHTML]="displayMessage['cidadeId']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="senha" placeholder="Senha (requerido)"
                       formControlName="senha" [ngClass]="{'is-invalid': displayMessage['senha'] }" />
                <span class="text-danger" *ngIf="displayMessage['senha']">
                                <p [innerHTML]="displayMessage['senha']"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senhaConfirmacao" type="senha" placeholder="Confirme a Senha (requerido)" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': displayMessage['senhaConfirmacao'] }" />
                <span class="text-danger" *ngIf="displayMessage['senhaConfirmacao']">
                                <p [innerHTML]="displayMessage['senhaConfirmacao']"></p>
                            </span>
            </div>
        </div>

        <div class="form-group py-3">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
